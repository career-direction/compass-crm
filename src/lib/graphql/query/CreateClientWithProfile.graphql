mutation CreateClientWithProfile($input: CreateClientWithProfileInput!) {
	createClientWithProfile(input: $input) {
		id
		userId
		user {
			id
			key
			firstName
			lastName
			firstNameKana
			lastNameKana
			birthDate
			gender
		}
		profile {
			id
			occupation
			hobby
			allowSnsPost
			exerciseHistory
		}
	}
}
